sudo: required
services:
- docker

env:
  global:
  - BEANSTALKD_VERSION=${BEANSTALKD_VERSION:-1.10}
  - BUILD_DATE=$(date +"%Y-%m-%d")
  - BUILD_TYPE=stable
  - secure: 

jobs:
  include:
  - stage: build
    script:
    - make

  - stage: build and test
    script:
    - make compose-file
    - docker-compose build
    - docker-compose up -d
    - sleep 30s
    - make test
    - docker-compose kill
    - docker-compose down

  - stage: push latest docker image
    if: branch = master
    script:
    - make
    - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
    - docker tag ${USER}/beanstalkd:latest ${DOCKER_USERNAME}/docker-beanstalkd:latest
    - docker push ${DOCKER_USERNAME}/docker-beanstalkd:latest
    - docker logout

  - stage: push version docker image
    if: branch = master
    script:
    - make
    - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
    - docker tag ${USER}/beanstalkd:latest ${DOCKER_USERNAME}/docker-beanstalkd:${ICINGAWEB_VERSION}
    - docker push ${DOCKER_USERNAME}/docker-beanstalkd:${ICINGAWEB_VERSION}
    - docker logout
